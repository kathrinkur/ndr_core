{% load static %}

<div class="card mb-4 box-shadow">
    <img class="card-img-bottom" src="{{ image }}" alt="Card image cap">
    <div class="card-body">
        <strong class="d-inline-block mb-2 text-primary">{{ category }}</strong>
        <h3 class="mb-3">
            <a class="text-dark" href="discover.html">{{ title }}</a>
        </h3>

        <p class="card-text">
            {{ contents }}
        </p>

        <div class="d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ continue_link }}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">continue reading</button>
                </a>
                <a href="{{ data_link }}">
                    <button type="button" class="btn btn-sm btn-outline-secondary ml-md-2">see data</button>
                </a>
            </div>
        </div>
    </div>
</div>

{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load ndr_core_ui_elements %}

{% block content %}
    <form>
        {% crispy form %}
    </form>

    {% if result %}
        {% for result_line in result %}
            {% show_result_line result_line %}
        {% endfor %}
    {% endif %}

{% endblock %}

{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form>
        {% crispy form %}
    </form>

    {% if result %}
        {% for result_line in result %}
            <ul>
                {% for key, value in result_line.items %}
                    <li>{{ key }} : {{ value }}</li>
                {% endfor %}
            </ul>
            <hr/>
        {% endfor %}
    {% endif %}

{% endblock %}
